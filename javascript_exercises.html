function daysLeftForChristmas() {
    const presentDay = new Date();
    const christmasDay = new Date(presentDay.getFullYear(), 11, 25);

    let nextChristmas;
    if (presentDay > christmasDay) {
        nextChristmas = new Date(presentDay.getFullYear() + 1, 11, 25);
        nextChristmas = christmasDay;
    }
    const differenceInTime = nextChristmas - presentDay;

    const differenceInDays = Math.round(differenceInTime / (1000 * 3600 * 24));

    return differenceInDays;
}

   function removeDuplicates(inputString) {
    
    const charCount = [];
    for (const char of inputString) {
        charCount[char] = (charCount[char] || 0) + 1;
    } 
    let result = '';
    for (const char of inputString) {
        if (charCount[char] === 1) {
            result += char;
        }
    }
    
    return result;
}

function objectsEquivalent(obj1, obj2) {
    //use every method here
    if (typeof obj1 !== 'object' || typeof obj2 !== 'object' || obj1 === null || obj2 === null) {
        return "Object not valid"; 
    }
    
    const keys1 = Object.keys(obj1);
    const keys2 = Object.keys(obj2);

    for (const key of keys2) {
        if (!keys1.includes(key) || obj1[key] !== obj2[key]) {
            return "Key not found or values not equal"; 
        }
    }

    return true; 
}

function Clock() {
    const today = new Date();
    const hours = today.getHours();
    let minutes = today.getMinutes(); 
    let seconds = today.getSeconds(); 

    
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

   
    const time = hours + ':' + minutes + ':' + seconds;
    document.getElementById('clock').textContent = time; // Update the content of the HTML element with id 'clock'
}


function clockUpdate() {
    Clock();
}
